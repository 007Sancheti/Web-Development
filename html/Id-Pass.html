<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Id-Pass.css">
</head>

<body>
    <div class="container">
    <div><input type="text" name="userId" id="userId"/></div>
    <div><button onclick="copyUserId()">Copy UserId</button></div>
    <div><input type="text" name="password" id="password"/></div>
    <div><button onclick="copyPassword()">Copy Password</button></div>
    <div><a href="Login-Page.html" target="_new">Log in?</a></div>
</div>
    <script>
        let userId = JSON.parse(sessionStorage.getItem("userData.userId"))
            document.getElementById("userId").value = userId
            let password = JSON.parse(sessionStorage.getItem("userData.password"))
            document.getElementById("password").value = password
            
        function copyUserId() {
            var copyText = document.getElementById("userId");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
                    
        function copyPassword() {
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }



    </script>
</body>

</html>
