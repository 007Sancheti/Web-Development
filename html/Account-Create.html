<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="../css/Account-Create.css">
</head>
<body>
    <div class="container">
        <div class="success">
    <h1>Account Created Successfully</h1>
    <div class="margin"><label for="userId">User ID</label></div>
<div class="margin"><input name="userId"/></div>
    <div class="margin"><button onclick="copyUserId()">Copy UserId</button></div>
<div class="margin"><label for="password">Password</label></div>
<div class="margin"><input name="password"/></div>
    <div class="margin"><button onclick="copyPassword()">Copy Password</button></div>
    <div class="margin"><a href="Login-Page.html" target="new">Log in?</a></div>
    </div>
</div>
    <script>
       let session=JSON.parse(sessionStorage.getItem('userDetails'))
       document.getElementsByName('userId')[0].value=session.userId
       document.getElementsByName('password')[0].value=session.password
       function copyUserId() {
            var copyText = document.getElementsByName('userId')[0];
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
        function copyPassword() {
            var copyText = document.getElementsByName('password')[0];
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }

    </script>
</body>
</html>
